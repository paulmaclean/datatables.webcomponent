<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slotted Example</title>
</head>
<body>

    <h2>Example Usage Using Slotted Table</h2>
    <example-data-table data-summable='{"colIndexes":[3]}' data-filterable='{"colIndexes":[1,2]}'>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Occupation</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Date Started</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        A Person
                    </td>
                    <td>
                        Sales
                    </td>
                    <td>
                        sales@somecompany.com
                    </td>
                    <td>
                        102500
                    </td>
                    <td>
                        2018-01-01
                    </td>
                </tr>
                <tr>
                    <td>
                        Z Programmer
                    </td>
                    <td>
                        Developer
                    </td>
                    <td>
                        developer@somecompany.com
                    </td>
                    <td>
                        90500
                    </td>
                    <td>
                        2017-06-01
                    </td>
                </tr>
                <tr>
                    <td>
                        A Nother Person
                    </td>
                    <td>
                        Sales
                    </td>
                    <td>
                        sales@somecompany.com
                    </td>
                    <td>
                        70000
                    </td>
                    <td>
                        2018-05-01
                    </td>
                </tr>
            </tbody>
        </table>
    </example-data-table>
    <script src="dist/index.js"></script>
</body>
</html>
